<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrintMe — Iniciar sesión</title>

  <link rel="stylesheet" href="../css/pantallaregistro.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="../../general/icon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../../general/icon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../../general/icon/favicon-16x16.png" />
  <link rel="manifest" href="../../general/icon/site.webmanifest" />
</head>

<body>
  <canvas id="starCanvas"></canvas>

  <main>
    <div class="logo-container">
      <img class="logo" src="../../general/fotos/logo.png" alt="logo" />
    </div>

    <div class="registro-form">
      <form id="login-form" class="registro-form" novalidate>
        <h1>Iniciar sesión</h1>
        <p>¡Bienvenido!</p>

        <div class="scrollable-container">
          <div class="input-box">
            <input type="text" id="usuario_o_mail" placeholder="Email o usuario..." autofocus />
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="password" id="contraseña" placeholder="Contraseña..." />
            <div class="error"></div>
          </div>

          <button type="submit">Iniciar sesión</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Login "falso": al enviar el form redirige a inicio.html
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'inicio.html'; // Cambiá la ruta si está en otra carpeta (ej: '../inicio.html' o '../../inicio.html')
    });
  </script>

  <script src="../../general/js/fondo.js"></script>
</body>
</html>
