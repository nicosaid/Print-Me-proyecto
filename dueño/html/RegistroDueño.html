<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintMe</title>
    <link rel="stylesheet" href="../css/pantallaregistro.css">
</head>

<link rel="apple-touch-icon" sizes="180x180" href="../../general/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../general/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../general/icon/favicon-16x16.png">
    <link rel="manifest" href="../../general/icon/site.webmanifest">



<body>
  <canvas id="starCanvas"></canvas>

  <main>
    <div class="logo-container">
      <img class="logo" src="../../general/fotos/logo.png" alt="logo">
    </div>

    <div class="registro-form">
      <form action="" method="post" id="registro-form" class="registro-form" novalidate>
        <h1>Registrarte</h1>
        <p>Welcome!</p>

        <div class="scrollable-container">
          <div class="input-box">
            <input type="text" id="nombre_apellido" name="usuario" placeholder="Usuario..." autofocus>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="email" id="mail" name="email" placeholder="Ejemplo@gmail.com">
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="password" id="contraseña" name="contra" placeholder="Contraseña..." minlength="8">
            <div class="error"></div>
          </div>
          <div class="input-box">
            <input type="password" id="contraseña2" name="contra2" placeholder="Confirmar contraseña...">
            <div class="error"></div>
          </div>

            <div class="input-box">
              <input type="number" id="telefono" name="telefono" placeholder="Numero De Telefono..." autofocus>
              <div class="error"></div>
            </div>


          <div class="input-box">
            <select id="residencia" name="modelo-impresora">
              <option value="" disabled selected>Zona de Residencia</option>
              <option value="residencia1">residencia1</option>
              <option value="residencia2">residencia2</option>
              <option value="residencia3">residencia3</option>
            </select>
            <div class="error"></div>
          </div>

          
          
          <div class="input-box">
            <select id="modelo-impresora" name="modelo-impresora">
              <option value="" disabled selected>Selecciona el modelo</option>
              <option value="modelo1">Modelo 1</option>
              <option value="modelo2">Modelo 2</option>
              <option value="modelo3">Modelo 3</option>
            </select>
            <div class="error"></div>
          </div>


          <div class="input-box">
            <select id="material" name="material">
              <option value="" disabled selected>Selecciona el material</option>
              <option value="pla">PLA</option>
              <option value="abs">ABS</option>
              <option value="resina">Resina</option>
            </select>
            <div class="error"></div>
          </div>

            <div class="input-box" id="postimp">
              <label>Realiza post Impresion?</label>
            <div class="radio-button-container">
              <div class="radio-button">
                <input type="radio" class="radio-button__input" id="radio1" name="radio-group">
                <label class="radio-button__label" for="radio1">
                  <span class="radio-button__custom"></span>
                  Sí
                </label>
              </div>
              <div class="radio-button">
                <input type="radio" class="radio-button__input" id="radio2" name="radio-group">
                <label class="radio-button__label" for="radio2">
                  <span class="radio-button__custom"></span>
                  No
                </label>
              </div>
              <div class="error">
              </div>
            </div>

            <script>
    // Login "falso": al enviar el form redirige a inicio.html
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'inicio.html'; // Cambiá la ruta si está en otra carpeta (ej: '../inicio.html' o '../../inicio.html')
    });
  </script>

          <button type="submit">Registrarme</button>
        </div>

        <p>¿Ya tienes cuenta? <a href="LoginDueño.html">Haz Click Aquí</a></p>
      </form>
    </div>

    
  </main>

  <script src="../../general/js/fondo.js"></script>
  <script src="/dueño/js/registro.js"></script>
  <script defer src="/dueño/js/RegistroValidarDueño.js"></script>
  <script src="/dueño/js/RegistroDataDueño.js"></script>
  
</body>
</html>
