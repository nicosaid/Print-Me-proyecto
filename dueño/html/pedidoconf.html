<script>


function copyText(button) {
  // Encuentra el campo de entrada dentro del mismo contenedor
  const input = button.previousElementSibling;

  // Selecciona el texto y lo copia al portapapeles
  input.select();
  input.setSelectionRange(0, 99999); // Para dispositivos móviles
  navigator.clipboard.writeText(input.value);

  // Cambia el texto del botón a "Copiado" y añade la clase 'copied' permanentemente
  button.textContent = "COPIADO";
  button.classList.add("copied");
}



</script>

<script>


// Función para abrir la pantalla emergente
function openPopup() {
document.getElementById("popup").style.display = "block";
document.getElementById("overlay").style.display = "block";

// Añadir la clase popup-open al span
document.querySelector("span.active").classList.add("popup-open");
}

// Función para cerrar la pantalla emergente
function closePopup() {
document.getElementById("popup").style.display = "none";
document.getElementById("overlay").style.display = "none";

// Eliminar la clase popup-open del span
document.querySelector("span.active").classList.remove("popup-open");
}


</script>
